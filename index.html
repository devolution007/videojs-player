<!DOCTYPE html>
<html>
<head>
  <link href="node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="node_modules/video.js/dist/video.min.js"></script>
  <script src="node_modules/videojs-chromecast/dist/videojs-chromecast.min.js"></script>
</head>
<body>
  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="640"
    height="360"
    data-setup='{"fluid": true}'
  >
    <source src="video.mp4" type="video/mp4">
  </video>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var player = videojs('my-video', { fluid: true });

      player.ready(function() {
        var options = {};
        player.chromecast(options);

        // Add Chromecast button to the control bar
        player.controlBar.addChild('ChromecastButton');
      });

      // Add additional controls
      player.controlBar.addChild('SeekButtons');
      player.controlBar.addChild('VolumePanel');
    });
  </script>
</body>
</html>

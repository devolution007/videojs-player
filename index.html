<!DOCTYPE html>
<html>
<head>
  <link href="node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="node_modules/video.js/dist/video.min.js"></script>
  <script src="node_modules/videojs-chromecast/dist/videojs-chromecast.min.js"></script>
</head>
<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="360"
    data-setup='{}'
  >
    <source src="video.mp4" type="video/mp4">
  </video>

  <script>
    var player = videojs('my-video');
    player.chromecast();
    player.controlBar.addChild('ChromecastButton', {}, 1); // Chromecast control
    player.controlBar.addChild('SeekButtons'); // Seek control
    player.controlBar.addChild('VolumePanel'); // Volume control

  </script>
</body>
</html>
